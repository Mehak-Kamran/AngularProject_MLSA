
  @for (item of rent; track $index){
    <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title-group>
        
        
        <img mat-card-md-image [src]="'https://covers.openlibrary.org/b/id/' + item.work.cover_id + '-L.jpg'" alt="Book Cover">
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <span><h4>Book name:</h4>{{item.work.title}}</span><br>
      <span><h4>Author:</h4>{{item.work.author_names}}</span><br>
      
    </mat-card-content>
  </mat-card>
  }
